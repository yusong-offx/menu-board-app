version: '3.9'

services:
  fiber-app:
    image: golang
    volumes:
      - ./fiber_app:/myapp
    working_dir: /myapp
    ports:
      - 80:3000
    command: ["go", "run", "main.go"]
    depends_on:
      - redis-db
      - postgresql-db

  redis-db:
    image: redis
    expose:
      - 6379
    volumes:
      - ./redis_db:/data
    command: ["redis-server", "--save 60 1", "--loglevel warning"]

  postgresql-db:
    image: postgres
    volumes:
      - ./postgresql_db/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=menu
      - POSTGRES_PASSWORD=docker123
    expose:
      - 5432

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=hssong1024@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=docker123
    ports:
      - 5050:80
    depends_on:
      - postgresql-db
